<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SUVAT play</title>
    
</head>
<body>

    <p>Please input 3 numbers only</p>
    <br>

    <form>
        <label for="S:" id="SfromSUVAT">s in meters: </label>
        <input type="text" id="SfromSUVAT" name="S"><br><br>

        <label id="UfromSUVAT">u in ms-1  :  </label>
        <input for="U:"type="text" id="UfromSUVAT" name="U"><br><br>

        <label for="V:" id="VfromSUVAT">v in ms-1  :  </label>
        <input type="text" id="VfromSUVAT" name="V"><br><br>

        <label for="A:" id="AfromSUVAT">a in ms-2   :  </label>
        <input type="text" id="AfromSUVAT" name="A"><br><br>

        <label for="T:" id="TfromSUVAT">t in seconds: </label>
        <input type="text" id="TfromSUVAT" name="T"><br><br>

        <button type="submit" id = "calculateButton">Calculate</button>
    </form>
    <br>
    <div class="errorhanger"></div><br>
    <br>
    <div class="Soutput" id = "Soutputid"></div><br>
    <div class="Uoutput" id = "Uoutputid"></div><br>
    <div class="Voutput" id = "Voutputid"></div><br>
    <div class="Aoutput" id = "Aoutputid"></div><br>
    <div class="Toutput" id = "Toutputid"></div><br>

    <script src="index.js" defer ></script>

</body>
</html>
